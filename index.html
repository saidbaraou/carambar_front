<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carambar Blagues</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/img/carambar.svg" type="image/x-icon">
</head>

<body>
  <div class="container">
    <header>
      <img src="assets/img/Carambar_Logo.jpg" alt="Carambar Logo" class="carambar-logo">
      <h1>Une blague Carambar pour vous !</h1>
    </header>

    <main>
      <div id="blague-display" class="blague-card">
        <p class="question" id="blague-question"></p>
        <p class="reponse" id="blague-reponse"></p>
      </div>
      <button id="new-blague-btn">Nouvelle blague !</button>
    </main>

    <footer>

      <p><span id="current-year"></span> &copy; Carambar Blagues</p>
    </footer>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
